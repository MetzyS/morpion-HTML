<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXO HTML Tableau - Morpion</title>
    <style>
        table {
            border: 1pt solid black;
            border-collapse: collapse;
        }

        td,
        tr {
            border: 1pt solid black;
            width: 100px;
            height: 100px;
        }

        td img {
            margin: 20pt;
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    <main>
        <table>
            <tr>
                <td><img src="cercle.png" alt=" rond"></td>
                <td><img src="marque-x.png" alt="croix"></td>
                <td><img src="cercle.png" alt="rond"></td>
            </tr>
            <tr>
                <td><img src="marque-x.png" alt="croix"></td>
                <td><img src="cercle.png" alt="rond"></td>
                <td><img src="marque-x.png" alt="croix"></td>
            </tr>
            <tr>
                <td><img src="cercle.png" alt=" rond"></td>
                <td><img src="marque-x.png" alt="croix"></td>
                <td><img src="cercle.png" alt="rond"></td>
            </tr>
        </table>
    </main>
</body>

</html>
